<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nota Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 360px;
      margin: 60px auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="calculator card shadow-sm">
    <div class="card-body p-3">
      <h6 class="text-center mb-3">Calculadora de Nota</h6>
      <form id="notaForm">
        <input type="number" class="form-control form-control-sm mb-2" id="parcial1"  value="12" placeholder="Parcial 1" min="0" max="20" required>
        <input type="number" class="form-control form-control-sm mb-2" id="parcial2"  value="15" placeholder="Parcial 2" min="0" max="20" required>
        <input type="number" class="form-control form-control-sm mb-3" id="proyectoFinal"  value="18" placeholder="Proyecto Final" min="0" max="20" required>
        <button type="submit" class="btn btn-primary btn-sm w-100">Calcular</button>
      </form>
      <div id="resultado" class="mt-3 text-center small fw-semibold"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
